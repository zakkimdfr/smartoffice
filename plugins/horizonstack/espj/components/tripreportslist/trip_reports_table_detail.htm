{% for report in tripReports %}
<tr>
    <td scope="row" class="align-middle">
        <span>{{report.trip.name}}</span>
    </td>
    <td class="align-middle text-secondary small text-nowrap">
        {{ report.attnTo.name}}
    </td>
    <td class="align-middle text-secondary">
        {{ report.subject}}
    </td>
    <td>
        <a href="/laporan-perjadin/print/{{ report.id}}" class="btn btn-sm btn-icon btn-soft-info transition-3d-hover">
            <span class="fa fa-print btn-icon__inner"></span>
        </a>
    </td>
</tr>
{% else %}
<tr>
    <td colspan="6">Belum ada peserta yang terdata.</td>
</tr>
{% endfor %}
