{% for realityForm in tripRealityForms %}
<tr>
    <td scope="row" class="align-middle">
        <span>{{realityForm.trip.name}}</span>
    </td>
    <td class="align-middle text-secondary">
        {{ realityForm.trip.days}}
    </td>
    <td class="align-middle text-secondary">
        {{ realityForm.trip.destinationCity1.name}}
    </td>
    <td>
        <a href="/spd/print/{{realityForm.id}}" class="btn btn-sm btn-icon btn-soft-info transition-3d-hover">
            <span class="fa fa-print btn-icon__inner"></span>
        </a>
    </td>
</tr>
{% else %}
<tr>
    <td colspan="6">Belum ada peserta yang terdata.</td>
</tr>
{% endfor %}
