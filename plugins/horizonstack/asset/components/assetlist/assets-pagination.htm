{% if assetRecords|length > 0 %}
<ul class="pagination justify-content-between align-items-center">
    <li class="page-item ml-0 {% if assetRecords.currentPage == 1 %}disabled{% endif %}">
        <a class="page-link {% if assetRecords.lastPage != 1 %}paginate-list{% endif %}" href="javascript:void(0)"
           aria-label="Previous"
           data-page="{{assetRecords.currentPage - 1}}">
            <span aria-hidden="true">&laquo; Sebelumnya</span>
            <span class="sr-only">Berikutnya</span>
        </a>
    </li>
    <li class="page-item">
        <div class="d-flex align-items-center">
            <span class="d-none d-sm-inline-block text-secondary">Halaman:</span>
            <select class="custom-select custom-select-sm w-auto mx-2" id="page">
                {% for page in 1..assetRecords.lastPage %}
                <option value="{{page}}" {{ assetRecords.currentPage== page ?
                'selected' : null }}>{{page}}</option>
                {% endfor %}
            </select>
            <span class="d-none d-sm-inline-block text-secondary">dari {{assetRecords.lastPage}}</span>
        </div>
    </li>
    <li class="page-item">
        <a href="javascript:void(0)" aria-label="Next"
           data-page="{{assetRecords.currentPage + 1 }}"
           class="page-link {% if assetRecords.lastPage != assetRecords.currentPage %}paginate-list{% endif %}">
            <span aria-hidden="true">Berikutnya &raquo;</span>
            <span class="sr-only">Berikutnya</span>
        </a>
    </li>
</ul>
{% endif %}
