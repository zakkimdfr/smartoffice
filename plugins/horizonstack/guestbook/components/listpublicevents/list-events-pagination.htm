{% if listEvents.lastPage > 1 %}
<div class="d-flex justify-content-between align-items-center">
    <nav aria-label="Page navigation">
        <ul class="pagination mb-0">
            <li class="page-item ml-0 {% if listEvents.currentPage == 1 %}disabled{% endif %}">
                <a data-page="{{listEvents.currentPage - 1}}"
                   class="page-link {% if listEvents.lastPage != 1 %}paginate-list{% endif %}"
                   href="javascript:void(0)">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">Previous</span>
                </a></li>

            {% for page in 1..listEvents.lastPage %}
            <li class="page-item {{ listEvents.currentPage == page ? 'active' : null }}"><a
                    data-page="{{page }}"
                    class="page-link paginate-list"
                    href="javascript:void(0)">{{ page }}</a>
            </li>
            {% endfor %}

            <li class="page-item {% if listEvents.lastPage == listEvents.currentPage %}disabled{% endif %}">
                <a data-page="{{listEvents.currentPage + 1 }}"
                   class="page-link {% if listEvents.lastPage != listEvents.currentPage %}paginate-list{% endif %}"
                   href="javascript:void(0)">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

    <small class="d-none d-sm-inline-block text-secondary">Page 1 out of {{listEvents.lastPage}}</small>
</div>
{% endif %}
