<select class="js-select selectpicker form-control"
        id="filter-by" name="filter-by"
        data-style="btn-sm bg-transparent text-secondary font-weight-normal px-0"
        data-container="body"
        data-searchbox-classes="input-group-sm"
        data-size="10"
        data-width="fit">
    <option value="date-desc" selected data-content="Date <span class='fa fa-sort-amount-down'></span>">
        Date DESC
    </option>
    <option value="date-asc" data-content="Date <span class='fa fa-sort-amount-up'></span>">Date ASC
    </option>
    <option value="name-desc" data-content="Name <span class='fa fa-sort-alpha-up'></span>">Name
        DESC
    </option>
    <option value="name-asc" data-content="Name <span class='fa fa-sort-alpha-down'></span>">Name ASC
    </option>
</select>
