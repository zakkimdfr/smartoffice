{% if guests.lastPage > 1 %}
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if guests.currentPage > 1 %}
        <li class="page-item"><a href="#" class="page-link" data-request="onPageChange"
                                 data-request-update="'@guests_table_detail': '#guests-table-detail','@guests_pagination': '#guests-pagination'"
                                 data-request-data="page: '{{guests.currentPage-1}}'{% if searchTerm %},searchTerm:'{{ searchTerm }}'{% endif %}{% if sortField %},sort_by:'{{sortField}}'{% endif %}{% if sort_direction %},sort_direction: '{{sort_direction}}'{% endif %}">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Sebelumnya</span>
        </a></li>
        {% endif %}

        {% for page in 1..guests.lastPage %}
        <li class="page-item {{ guests.currentPage == page ? 'active' : null }}">
            <a href="#" data-request="onPageChange" class="page-link"
               data-request-update="'@guests_table_detail': '#guests-table-detail','@guests_pagination': '#guests-pagination'"
               data-request-data="page: '{{page}}'{% if searchTerm %},searchTerm:'{{ searchTerm }}'{% endif %}{% if sortField %},sort_by:'{{sortField}}'{% endif %}{% if sort_direction %},sort_direction: '{{sort_direction}}'{% endif %}">{{
                page }}</a>
        </li>
        {% endfor %}

        {% if guests.lastPage > guests.currentPage %}
        <li class="page-item"><a href="#" data-request="onPageChange" class="page-link"
                                 data-request-update="'@guests_table_detail': '#guests-table-detail','@guests_pagination': '#guests-pagination'"
                                 data-request-data="page: '{{guests.currentPage+1}}'{% if searchTerm %},searchTerm:'{{ searchTerm }}'{% endif %}{% if sortField %},sort_by:'{{sortField}}'{% endif %}{% if sort_direction %},sort_direction: '{{sort_direction}}'{% endif %}">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Berikutnya</span>
        </a></li>
        {% endif %}
    </ul>
</nav>
{% endif %}

<form id="searchTerm">
    <input type="hidden" name="searchTerm" value="{{ searchTerm }}">
    <input type="hidden" name="page" value="{{ page }}">
</form>
