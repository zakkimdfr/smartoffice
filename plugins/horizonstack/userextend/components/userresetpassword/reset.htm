<p class="small">
    Mohon periksa email Anda untuk melihat kode aktivasi.
</p>

<form class="mt-5"
      data-request="{{ __SELF__ }}::onResetPassword"
      data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">Kode Aktivasi</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Input kode aktivasi"
               value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">Password Baru</label>
        <input name="password" type="password" class="form-control" id="resetPassword"
               placeholder="Ketik password baru Anda">
    </div>

    <div class="row align-items-center mb-5">
        <div class="col text-left">
            <button type="submit" class="btn btn-primary transition-3d-hover">Reset password</button>
        </div>
    </div>
</form>
