{% if listEmployees.lastPage > 1 %}
<div class="d-flex justify-content-between align-items-center">
    <nav aria-label="Page navigation">
        <ul class="pagination mb-0">
            <li class="page-item ml-0 {% if listEmployees.currentPage == 1 %}disabled{% endif %}">
                <a data-page="{{listEmployees.currentPage - 1}}"
                   class="page-link {% if listEmployees.lastPage != 1 %}paginate-list{% endif %}"
                   href="javascript:void(0)">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">Sebelumnya</span>
                </a></li>

            {% for page in 1..listEmployees.lastPage %}
            <li class="page-item {{ listEmployees.currentPage == page ? 'active' : null }}"><a
                    data-page="{{page }}"
                    class="page-link paginate-list"
                    href="javascript:void(0)">{{ page }}</a>
            </li>
            {% endfor %}

            <li class="page-item {% if listEmployees.lastPage == listEmployees.currentPage %}disabled{% endif %}">
                <a data-page="{{listEmployees.currentPage + 1 }}"
                   class="page-link {% if listEmployees.lastPage != listEmployees.currentPage %}paginate-list{% endif %}"
                   href="javascript:void(0)">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">Berikutnya</span>
                </a>
            </li>
        </ul>
    </nav>

    <small class="d-none d-sm-inline-block text-secondary">Halaman 1 dari {{listEmployees.lastPage}} Halaman</small>
</div>
{% endif %}
