<form id="filters-form">
    <div class="border-bottom py-4 mb-4">
        <h4 class="h6 mb-3">Investment Value</h4>

        <!-- Range Slider -->
        <input class="js-range-slider" type="text"
               data-extra-classes="u-range-slider u-range-slider-indicator u-range-slider-grid"
               data-type="double"
               data-grid="true"
               data-hide-from-to="false"
               data-prefix="Rp. "
               data-postfix=" MIO"
               data-min="0"
               data-max="1000000"
               data-from="100"
               data-to="1000000"
               data-result-min="#investmentValueFrom"
               data-result-max="#investmentValueTo">
        <div class="d-flex justify-content-between mt-4">
            <input type="text" value="0" class="form-control form-control-sm max-width-1 mr-md-1"
                   id="investmentValueFrom">
            <input type="text" value="1000000" class="form-control form-control-sm max-width-1 mr-md-1"
                   id="investmentValueTo">
        </div>
        <!-- End Range Slider -->
    </div>

    <div class="border-bottom pb-4 mb-4">
        <h4 class="h6 mb-3">Scope of Project</h4>

        <!-- Checkboxes -->
        {% for level in projectLevels %}
        <div class="form-group d-flex align-items-center justify-content-between font-size-1 text-lh-md text-secondary mb-1">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="projectLevels[]" value="{{level.id}}"
                       class="custom-control-input investment-filter" id="project-level-{{level.id}}">
                <label class="custom-control-label text-lh-md" for="project-level-{{level.id}}">{{level.name}}</label>
            </div>
        </div>
        {% endfor %}
        <!-- End Checkboxes -->
    </div>

    <div class="border-bottom pb-4 mb-4">
        <h4 class="h6 mb-3">Investment Schemes</h4>

        <!-- Checkboxes -->
        {% for scheme in schemes %}
        <div class="form-group d-flex align-items-center justify-content-between font-size-1 text-lh-md text-secondary mb-1">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="schemes[]" value="{{scheme.id}}"
                       class="custom-control-input investment-filter"
                       id="scheme-{{scheme.id}}">
                <label class="custom-control-label text-lh-md" for="scheme-{{scheme.id}}">{{scheme.name}}</label>
            </div>
        </div>
        {% endfor %}
        <!-- End Checkboxes -->

        <div class="form-group d-flex align-items-center justify-content-between font-size-1 text-lh-md text-secondary mb-1">

        {% for type in propertyTypes %}
