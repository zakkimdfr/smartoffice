{% if listInvestments.lastPage > 1 %}
<ul class="pagination justify-content-between align-items-center">

    <li class="page-item ml-0">
        <a class="page-link {% if listInvestments.currentPage != 1 %}paginate-list{% endif %}"
           style="{% if listInvestments.currentPage == 1 %}pointer-events: none;cursor: default;{% endif %}"
           href="javascript:void(0)"
           data-page="{{listInvestments.currentPage-1}}"
           aria-label="Previous">
            <span aria-hidden="true">&laquo; Prev</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>

    <li class="page-item">
        <div class="d-flex align-items-center">
            <span class="d-none d-sm-inline-block text-secondary">Page:</span>
            <select class="custom-select custom-select-sm w-auto mx-2" name="page" id="page-number">
                {% for page in 1..listInvestments.lastPage %}
                <option value="{{page}}" {% if listInvestments.currentPage== page %}selected{% endif %}>{{page}}
                </option>
                {% endfor %}
            </select>
            <span class="d-none d-sm-inline-block text-secondary">of {{listInvestments.lastPage}}</span>
        </div>
    </li>

    <li class="page-item">
        <a class="page-link {% if listInvestments.lastPage > listInvestments.currentPage %}paginate-list{% endif %}"
           style="{% if listInvestments.lastPage <= listInvestments.currentPage %}pointer-events: none;cursor: default;{% endif %}"
           href="javascript:void(0)"
           data-page="{{listInvestments.currentPage+1}}"
           aria-label="Next">
            <span aria-hidden="true">Next &raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </li>
</ul>
{% endif %}
