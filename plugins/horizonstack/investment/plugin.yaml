                permissions:
                    - horizonstack.investment.manage_infrastructures
            schemes:
                label: Schemes
                url: horizonstack/investment/schemes
                icon: icon-list-alt
                permissions:
                    - horizonstack.investment.manage_schemes
            property-types:
                label: 'Property Types'
                url: horizonstack/investment/propertytypes
                icon: icon-check-square-o
                permissions:
                    - horizonstack.investment.manage_property_types
            project-levels:
                label: 'Project Levels'
                url: horizonstack/investment/projectlevels
