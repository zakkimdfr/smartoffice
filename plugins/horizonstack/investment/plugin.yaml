    description: 'horizonstack.investment::lang.plugin.description'
    author: Horizonstack
    icon: oc-icon-money
    homepage: ''
permissions:
    horizonstack.investment.manage_investments:
        tab: 'horizonstack.investment::lang.plugin.name'
        label: 'horizonstack.investment::lang.permissions.investments'
    horizonstack.investment.manage_property_types:
        tab: 'horizonstack.investment::lang.plugin.name'
