title = "Login"
url = "/m/login"
layout = "mobile"
is_hidden = 0
==
<div class="page-content-black"></div>
<div class="page-content">
    <div class="cover-wrapper cover-no-buttons">
        <div data-height="cover" class="caption bottom-0">
            <div class="caption-center">

                <div class="left-50 right-50">
                    <h1 class="color-white center-text uppercase ultrabold fa-4x">LOGIN</h1>
                    <p class="color-highlight center-text font-12 under-heading bottom-30 top-5">
                        Let's get you in your account
                    </p>
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-user font-11"></i>
                        <span>Username</span>
                        <em>(required)</em>
                        <input type="name" placeholder="Username">
                    </div>
                    <div class="input-style input-light has-icon input-style-1 input-required bottom-30">
                        <i class="input-icon fa fa-lock font-11"></i>
                        <span>Password</span>
                        <em>(required)</em>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="one-half">
                        <a href="{{ 'mobile/forgot'|page }}" class="font-11 color-white opacity-50">Fogot
                            Credentials</a>
                    </div>
                    <div class="clear"></div>
                    <a href="#"
                       class="back-button button button-full button-m shadow-large button-round-small bg-highlight top-30 bottom-10">LOGIN</a>
                </div>

            </div>
        </div>
        <div class="caption-overlay bg-black opacity-90"></div>
        <div class="caption-bg" style="background-image:url({{ 'assets/mobile/images/pictures/29t.jpg'|theme}})"></div>
    </div>
</div>
