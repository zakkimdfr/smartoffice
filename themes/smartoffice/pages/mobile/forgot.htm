title = "Homepage"
url = "/m/forgot"
layout = "mobile"
is_hidden = 0
==
<div class="page-content-black"></div>
<div class="page-content">
    <div class="cover-wrapper cover-no-buttons">
        <div data-height="cover" class="caption bottom-0">
            <div class="caption-center">

                <div class="left-50 right-50">
                    <h1 class="center-text"><i class="fa fa-question-circle fa-4x bottom-20"></i></h1>
                    <h1 class="color-white center-text uppercase ultrabold fa-3x">FoRGOT</h1>
                    <p class="color-highlight center-text font-12 under-heading bottom-30">
                        Let's get you in your account
                    </p>
                    <div class="input-style input-light has-icon input-style-1 input-required bottom-30">
                        <i class="input-icon fa fa-at"></i>
                        <span>Email</span>
                        <em>(required)</em>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="one-half">
                        <a href="{{ 'mobile/login'|page }}" class="font-11 color-white opacity-50">Login Account</a>
                    </div>

                    <div class="clear"></div>
                    <a href="#"
                       class="back-button button button-full button-m shadow-large button-round-small bg-highlight top-30 bottom-10">RESET
                        PASSWORD</a>
                </div>

            </div>
        </div>
        <div class="caption-overlay bg-black opacity-90"></div>
        <div class="caption-bg" style="background-image:url({{ 'assets/mobile/images/pictures/29t.jpg'|theme}})"></div>
    </div>
</div>
